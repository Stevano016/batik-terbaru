<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Batik Nusantara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-batik {
            background-image: url('https://i.ibb.co/YQmqBtL/batik-pattern.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center bg-batik">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-amber-800">Admin Panel</h1>
            <p class="text-gray-600">Batik Nusantara</p>
        </div>
        
        <div id="alert-container" class="mb-6 hidden">
            <!-- Alert will be shown here -->
        </div>
        
        <form id="login-form" class="space-y-6">
            <!-- CSRF Protection Token -->
            <input type="hidden" id="csrf_token" name="csrf_token">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" required 
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required 
                        class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-amber-700 text-white py-2 px-4 rounded-md hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition">
                    <span id="login-text">Login</span>
                    <span id="login-loading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Memproses...
                    </span>
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="../index.html" class="text-amber-700 hover:text-amber-800">
                <i class="fas fa-arrow-left mr-1"></i> Kembali ke Website
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const eyeIcon = togglePassword.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Handle login form submission
            const loginForm = document.getElementById('login-form');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Check URL parameters for session messages
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expired') === 'true') {
                showAlert('Sesi Anda telah berakhir. Silakan login kembali.', 'warning');
            } else if (urlParams.get('invalid') === 'true') {
                showAlert('Sesi Anda tidak valid. Silakan login kembali.', 'error');
            } else if (urlParams.get('logout') === 'true') {
                showAlert('Anda telah berhasil logout.', 'success');
            }
            
            // Add login attempt tracking for security
            let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
            let lockoutUntil = localStorage.getItem('lockoutUntil');
            
            // Check if account is locked
            if (lockoutUntil && new Date(lockoutUntil) > new Date()) {
                const remainingTime = Math.ceil((new Date(lockoutUntil) - new Date()) / (1000 * 60));
                showAlert(`Terlalu banyak percobaan login. Coba lagi dalam ${remainingTime} menit.`, 'error');
                document.querySelector('button[type="submit"]').disabled = true;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if account is locked
                if (lockoutUntil && new Date(lockoutUntil) > new Date()) {
                    const remainingTime = Math.ceil((new Date(lockoutUntil) - new Date()) / (1000 * 60));
                    showAlert(`Terlalu banyak percobaan login. Coba lagi dalam ${remainingTime} menit.`, 'error');
                    return;
                }
                
                // Show loading state
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validate CSRF token
                const csrfToken = document.getElementById('csrf_token').value;
                const storedCsrfToken = sessionStorage.getItem('csrf_token');
                
                if (csrfToken !== storedCsrfToken) {
                    showAlert('Sesi keamanan tidak valid. Silakan muat ulang halaman.', 'error');
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                    return;
                }
                
                // Simulate API call
                setTimeout(function() {
                    // For demo purposes, hardcoded credentials
                    if (username === 'admin' && password === 'admin123') {
                        // Reset login attempts on successful login
                        localStorage.removeItem('loginAttempts');
                        localStorage.removeItem('lockoutUntil');
                        
                        // Generate secure session token
                        const sessionToken = generateSecureToken();
                        
                        // Save login state to localStorage with enhanced security
                        localStorage.setItem('adminAuth', JSON.stringify({
                            isLoggedIn: true,
                            username: username,
                            loginTime: new Date().getTime(),
                            sessionToken: sessionToken,
                            expiresAt: new Date().getTime() + (24 * 60 * 60 * 1000) // 24 hours
                        }));
                        
                        // Generate new CSRF token after successful login
                        sessionStorage.removeItem('csrf_token');
                        
                        // Redirect to admin dashboard
                        window.location.href = 'index.html';
                    } else {
                        // Increment login attempts
                        loginAttempts++;
                        localStorage.setItem('loginAttempts', loginAttempts.toString());
                        
                        // Lock account after 5 failed attempts
                        if (loginAttempts >= 5) {
                            const lockoutTime = new Date();
                            lockoutTime.setMinutes(lockoutTime.getMinutes() + 30); // Lock for 30 minutes
                            localStorage.setItem('lockoutUntil', lockoutTime.toString());
                            
                            showAlert('Terlalu banyak percobaan login. Akun terkunci selama 30 menit.', 'error');
                            document.querySelector('button[type="submit"]').disabled = true;
                        } else {
                            // Show error with remaining attempts
                            const remainingAttempts = 5 - loginAttempts;
                            showAlert(`Username atau password salah. Sisa percobaan: ${remainingAttempts}`, 'error');
                        }
                        
                        // Reset loading state
                        loginText.classList.remove('hidden');
                        loginLoading.classList.add('hidden');
                    }
                }, 1000);
            });
            
            // Generate secure random token
            function generateSecureToken() {
                const array = new Uint8Array(24);
                window.crypto.getRandomValues(array);
                return Array.from(array, byte => ('0' + (byte & 0xFF).toString(16)).slice(-2)).join('');
            }
            
            // Generate CSRF token on page load
            document.getElementById('csrf_token').value = generateSecureToken();
            
            // Store CSRF token in sessionStorage for validation
            sessionStorage.setItem('csrf_token', document.getElementById('csrf_token').value);
            
            // Function to show alerts
            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="flex items-center p-4 ${type === 'error' ? 'bg-red-50 text-red-800' : 'bg-green-50 text-green-800'} rounded-lg">
                        <i class="fas ${type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check'} mr-2"></i>
                        <span>${message}</span>
                        <button type="button" class="ml-auto text-gray-500" onclick="this.parentElement.parentElement.classList.add('hidden')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                alertContainer.classList.remove('hidden');
            }
            
            // Check if user is already logged in
            const adminAuth = JSON.parse(localStorage.getItem('adminAuth'));
            if (adminAuth && adminAuth.isLoggedIn) {
                // Check if login session is still valid (24 hours)
                const currentTime = new Date().getTime();
                const loginTime = adminAuth.loginTime;
                const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
                
                if (hoursSinceLogin < 24) {
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Clear expired auth
                    localStorage.removeItem('adminAuth');
                }
            }
        });
    </script>
</body>
</html>
